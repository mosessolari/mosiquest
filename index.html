<!doctype html>
<html>
  <head>
    <style>
    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <title>What's new with MoSi BILLIONAIRE?</title>
  </head>
  <body>
    <h1>Newsletter:</h1>
    <p>New music on YouTube! Madison Beer - Say It To My Face (MoSi BILLIONAIRE Remix)</p>
    <div class="embed-container">
    <iframe id="iframeID" width="640" height="390" 
    src="https://www.youtube.com/embed/rtshUMa98RI?autoplay=1&mute=1" 
    frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>
    <script>
      function onYouTubeIframeAPIReady() {
  // iframeId parameter should match your Iframe's id attribute
  var player = new YT.Player('iframeID', {
    width: 640,
    height: 390,
    videoId: 'rtshUMa98RI',
    events: {
      'onReady': function (event) {
        event.target.setVolume(0.1);
      }
    }
  });
}
    </script>
  </body>
</html>
